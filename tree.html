<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.js"></script>
		<script>
			var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

        	{
                        const color = 0xFFFFFF;
                        const intensity = 1;
                        const light = new THREE.DirectionalLight(color, intensity);
                        light.position.set(-1, 2, 4);
                        scene.add(light);
                    }
            
            var singleGeometry = new THREE.Geometry();
            
            var sphere = new THREE.SphereGeometry(1.5,7,8);
            sphere.translate(-3,2.5,0);
            var sphereMesh = new THREE.Mesh(sphere);

            var sphere3 = new THREE.SphereGeometry(2.0,7,8);
            sphere3.translate(-1,3.5,0);
            var sphereMesh3 = new THREE.Mesh(sphere3);

            var sphere4 = new THREE.SphereGeometry(2.8,7,8);
            sphere4.translate(1.5,3.5,0);
            var sphereMesh4 = new THREE.Mesh(sphere4);

            var sphere2 = new THREE.SphereGeometry(1.8,7,8);
            sphere2.translate(4.5,3,0);
            var sphereMesh2 = new THREE.Mesh(sphere2);

            var sphere5 = new THREE.SphereGeometry(1.8,7,8);
            sphere5.translate(5,0.5,0);
            var sphereMesh5 = new THREE.Mesh(sphere5);

            var sphere6 = new THREE.SphereGeometry(3.3,7,8);
            sphere6.translate(2,0.5,0);
            var sphereMesh6 = new THREE.Mesh(sphere6);

            var sphere7 = new THREE.SphereGeometry(2.3,7,8);
            sphere7.translate(-1.8,0.5,0);
            var sphereMesh7 = new THREE.Mesh(sphere7);

            sphereMesh.updateMatrix(); // as needed
            singleGeometry.merge(sphereMesh.geometry, sphereMesh.matrix);

            sphereMesh2.updateMatrix(); // as needed
            singleGeometry.merge(sphereMesh2.geometry, sphereMesh2.matrix);

            sphereMesh3.updateMatrix(); // as needed
            singleGeometry.merge(sphereMesh3.geometry, sphereMesh3.matrix);

            sphereMesh4.updateMatrix(); // as needed
            singleGeometry.merge(sphereMesh4.geometry, sphereMesh4.matrix);

            sphereMesh5.updateMatrix(); // as needed
            singleGeometry.merge(sphereMesh5.geometry, sphereMesh5.matrix);

            sphereMesh6.updateMatrix(); // as needed
            singleGeometry.merge(sphereMesh6.geometry, sphereMesh6.matrix);

            sphereMesh7.updateMatrix(); // as needed
            singleGeometry.merge(sphereMesh7.geometry, sphereMesh7.matrix);

            var materialsphere = new THREE.MeshPhongMaterial({color: 'green'});//0x44aa88
            var cloud = new THREE.Mesh(singleGeometry, materialsphere);
            scene.add(cloud);

            //tube
            var geometrycylinder = new THREE.CylinderGeometry( 0.4, 0.4, 7, 32 );
            geometrycylinder.translate(1,-3.8,0);
			var materialcylinder = new THREE.MeshBasicMaterial( {color: "rgb(150, 75, 0)"} );
			var cylinder = new THREE.Mesh( geometrycylinder, materialcylinder );
			scene.add( cylinder );
			//end tube

            const light = new THREE.DirectionalLight( 0xffffff, 0.7 );
            light.position.set( 1, 1, 0 ).normalize();
            scene.add( light );
            scene.add(new THREE.AmbientLight(0xffffff,0.3));

            
            camera.position.z = 10;
            var render = function () {
                requestAnimationFrame(render);

                cloud.rotation.y = 0;
                cylinder.rotation.y = 0;

                renderer.render(scene, camera);
            };

            render();
		</script>
	</body>
</html>
